    }

      height: auto;
      border-radius: 10px;

      position: fixed;
      z-index: 999;

      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }
